language: node_js
dist: focal

notifications:
  email: false

install:
  - npm ci

jobs:
  include:
    - name: "CI"
      script:
      - npx turbo run build lint test
    - if: branch =~ /^(master|next)$/
      stage: "deploy"
      script:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
        - npm run release:publish
      skip_cleanup: true
